group = 'org.mybatis.jpetstore.gateway'
version = '1.0.0'
archivesBaseName = 'jpetstore-gateway'

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway-server-webflux:4.3.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.3.0'

    def isMacOS = System.getProperty("os.name").startsWith("Mac OS X")
    def architecture = System.getProperty("os.arch").toLowerCase()

    dependencies {
        if (isMacOS && architecture == "aarch64") {
            developmentOnly "io.netty:netty-resolver-dns-native-macos:4.1.68.Final:osx-aarch_64"
        }
    }
}
