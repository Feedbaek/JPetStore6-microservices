plugins {
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'war'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    repositories {
        mavenCentral()
    }

    ext {
        springVersion = '5.3.21'
        hsqldbVersion = '2.5.2'
    }

    dependencies {
        implementation 'org.mybatis:mybatis:3.5.10'
        implementation 'org.mybatis:mybatis-spring:2.0.7'
        implementation "org.springframework:spring-context:${springVersion}"
        implementation "org.springframework:spring-jdbc:${springVersion}"
        implementation "org.springframework:spring-web:${springVersion}"
        implementation "org.springframework:spring-webmvc:${springVersion}"
        implementation 'org.apache.taglibs:taglibs-standard-spec:1.2.5'
        implementation 'org.apache.taglibs:taglibs-standard-impl:1.2.5'
        compileOnly 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
        compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
        implementation 'org.slf4j:jcl-over-slf4j:1.7.36'
        implementation 'org.slf4j:slf4j-api:1.7.36'
        runtimeOnly 'org.slf4j:slf4j-simple:1.7.36'
        implementation "org.hsqldb:hsqldb:${hsqldbVersion}"
        implementation 'org.springframework.session:spring-session-data-redis:2.5.5'
        implementation 'io.lettuce:lettuce-core:6.1.8.RELEASE'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
        testImplementation 'junit:junit:4.13.2'
    }

    tasks.named('war') {
        manifest {
            attributes('Dependencies': 'jdk.unsupported')
        }
    }
}
